<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>欢迎登录某不知名聊天室</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">登录</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="账号" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密码" />
                    </div>
                    <input type="submit" value="登录" class="btn solid" id="real-sign-in" />
                    <p class="social-text">其他社交账号登录</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">注册</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="用户名" id="register-username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="电子邮件" id="register-email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密码" id="register-password" />
                    </div>
                    <input type="submit" class="btn" value="注册" id="real-sign-up" />
                    <p class="social-text">其他社交平台注册</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>还未注册？</h3>
                    <p>
                        现在注册，与朋友享受沟通的乐趣！
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        注册
                    </button>
                </div>
                <img src="images/signUp.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>已有账号？</h3>
                    <p>
                        即刻登录，不错过每一条消息！
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        登录
                    </button>
                </div>
                <img src="images/signIn.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="jquery.js"></script>
    <script>
        $("#real-sign-in").click(function () {
            console.log("你正在点击登录按钮")
            $(location).attr('href', 'www.baidu.com');
        })
        $("#real-sign-up").click(function () {
            $.ajax({
                url: "http://localhost:8080/api/v1/user/register",
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify({ "userName": $("#register-username").val(), "userPassword": $("#register-password").val(), "userEmail": $("#register-email").val() }),
                success: function (status) {
                    if (status == "注册成功") {
                        alert("注册成功");
                        $("#register-username").val("");
                        $("#register-password").val("");
                        $("#register-email").val("");
                    }
                },
                error: function (status) {
                    console.log(status)
                }
            })
        })
    </script>
</body>

</html>
